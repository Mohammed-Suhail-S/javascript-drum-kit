<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drum Kit</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>JavaScript Drum-kit</h1>
        <div class="drum-kit">
            <div class="key" data-key="65">
                <kbd>A</kbd>
                <span class="sound">Clap</span>
            </div>
            <div class="key" data-key="83">
                <kbd>S</kbd>
                <span class="sound">HiHat</span>
            </div>
            <div class="key" data-key="68">
                <kbd>D</kbd>
                <span class="sound">Kick</span>
            </div>
            <div class="key" data-key="70">
                <kbd>F</kbd>
                <span class="sound">OpenHat</span>
            </div>
            <div class="key" data-key="71">
                <kbd>G</kbd>
                <span class="sound">Boom</span>
            </div>
            <div class="key" data-key="72">
                <kbd>H</kbd>
                <span class="sound">Ride</span>
            </div>
            <div class="key" data-key="74">
                <kbd>J</kbd>
                <span class="sound">Snare</span>
            </div>
            <div class="key" data-key="75">
                <kbd>K</kbd>
                <span class="sound">Tom</span>
            </div>
            <div class="key" data-key="76">
                <kbd>L</kbd>
                <span class="sound">Tink</span>
            </div>
            <div class="key" data-key="90">
                <kbd>Z</kbd>
                <span class="sound">Crash</span>
            </div>
            <div class="key" data-key="88">
                <kbd>X</kbd>
                <span class="sound">Cowbell</span>
            </div>
            <div class="key" data-key="67">
                <kbd>C</kbd>
                <span class="sound">Tambourine</span>
            </div>
        </div>

        <!-- Audio tags for drum sounds -->
        <audio data-key="65" src="./audios/clap.wav"></audio>
        <audio data-key="83" src="./audios/hihat.wav"></audio>
        <audio data-key="68" src="./audios/kick.wav"></audio>
        <audio data-key="70" src="./audios/openhat.wav"></audio>
        <audio data-key="71" src="./audios/boom.wav"></audio>
        <audio data-key="72" src="./audios/ride.wav"></audio>
        <audio data-key="74" src="./audios/snare.wav"></audio>
        <audio data-key="75" src="./audios/tom.wav"></audio>
        <audio data-key="76" src="./audios/tink.wav"></audio>
        <audio data-key="90" src="./audios/crash.wav"></audio>
        <audio data-key="88" src="./audios/cowbell.wav"></audio>
        <audio data-key="67" src="./audios/tambourine.wav"></audio>

        <script src="script.js"></script>
        
    </body>
</html>
